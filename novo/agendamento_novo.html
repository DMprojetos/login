<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento de Horários</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --bg-color: #fff;
            --day-bg-color: #2D2D2D;
            --active-day-color: #FEC810;
            --time-bg-color: #2D2D2D;
            --time-hover-color: #FEC810;
            --confirm-bg-color: #FEC810;
            --confirm-hover-color: #E0B000;
            --text-color: #ffffff;
            --info-bg-color: #2D2D2D;
            --input-bg-color: #ffffff;
            --input-border-color: #cccccc;
            --input-focus-border-color: #FEC810;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            width: 100%;
            max-width: 430px;
            /* Limite de largura */

            margin: auto;
            background: url("https://i.pinimg.com/564x/60/a1/a7/60a1a7c506764c9b9456cef28bc896d3.jpg") no-repeat center center fixed;
            background-size: cover;
            /* Ajustar a imagem de fundo */
        }

        h1 {
            font-size: 36px;
            text-align: center;
            color: rgb(255, 255, 255);
        }

        .container {
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            text-align: center;
            background: transparent;
            border: 2px solid #7e7e7e;
            backdrop-filter: blur(20px);
            border-radius: 10px;
            padding: 20px;
            /* Ajustado para menos padding */
        }

        .days-selection {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Duas colunas */
            gap: 10px;
            /* Espaço entre os botões */
            margin-bottom: 20px;
        }

        .day {
            background-color: var(--day-bg-color);
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: var(--text-color);
            /* Define a cor do texto como branco */
        }

        .day.active {
            background-color: var(--active-day-color);
        }

        .day p {
            margin: 3px 0;
            font-size: 13px;
            color: var(--text-color);
            /* Define a cor do texto como branco */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            text-align: center;
        }

        .hour-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .col-4 {
            flex: 1 0 30%;
            /* Adapta a coluna para ter um tamanho apropriado */
            margin: 5px;
        }

        .btn {
            background-color: var(--day-bg-color);
            padding: 10px;
            border-radius: 10px;
            width: 100%;
            /* Botões ocupam toda a largura */
            cursor: pointer;
            transition: background-color 0.3s;
            color: var(--text-color);
            /* Define a cor do texto como branco */
        }

        .btn-danger {
            background-color: #dc3545;
            color: #fff;
            /* Mantém o texto em branco */
        }

        .btn-outline-info {
            background-color: #0dcaf0;
            color: #fff;
            /* Mantém o texto em branco */
        }

        .hidden {
            display: none;
        }

        .info {
            font-size: 14px;
            background-color: var(--info-bg-color);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid var(--input-border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            background-color: var(--input-bg-color);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--input-focus-border-color);
        }

        @media (max-width: 400px) {
            .day {
                width: calc(50% - 4px);
                /* Ajustado para telas menores */
            }

            .container {
                padding: 15px;
                /* Menos padding em telas menores */
            }

            h2 {
                font-size: 12px;
                /* Menor tamanho de fonte em telas pequenas */
            }

            .info,
            .summary {
                font-size: 12px;
                /* Ajustar tamanho de fonte */
            }
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Agendamento</title>
    <style>
        .hidden {
            display: none;
        }

        .active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <form action="config.php" method="POST" id="agendamentoForm">
            <h2 class="info">Nome</h2>
            <input type="text" name="nome" id="inputNome" placeholder="Digite seu nome" required>
            <button type="button" id="prosseguir-btn" class="btn btn-primary mt-2">Prosseguir</button>

            <div id="days-container" class="hidden">
                <h1 class="info">Agendamento de Horários</h1>
                <div class="days-selection" id="daysSelection"></div>
            </div>

            <input type="hidden" name="dia" id="inputDia" value="">
            <input type="hidden" name="horario" id="inputHorario" value="09:05">
            <input type="hidden" name="Profissional" id="inputProfissional" value="">

            <div id="professionals-container" class="hidden">
                <h1>Escolha o Profissional</h1>
                <div class="button-container">
                    <button type="button" id="baiano-btn" class="btn btn-primary">Baiano</button>
                    <button type="button" id="gabriel-btn" class="btn btn-primary">Gabriel</button>
                </div>
                <div id="hour-buttons" class="hour-buttons mt-3"></div>
            </div>

            <!-- Botão "Confirmar agendamento" removido
            <button type="submit" class="btn btn-success mt-3 confirm-btn">Confirmar agendamento</button>
            -->
        </form>
    </div>

    <script>
        function formatDate(date) {
            const weekdays = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sab'];
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const weekday = weekdays[date.getDay()];
            return `${day}/${month} - ${weekday}`;
        }

        const daysSelection = document.getElementById('daysSelection');
        const today = new Date();

        document.getElementById('prosseguir-btn').addEventListener('click', function () {
            const inputNome = document.getElementById('inputNome').value;
            if (inputNome) {
                // Exibir a seção de dias
                document.getElementById('days-container').classList.remove('hidden');

                // Limpa os botões de dias antes de adicionar novos
                daysSelection.innerHTML = '';

                for (let i = 0; i < 7; i++) {
                    const nextDate = new Date(today);
                    nextDate.setDate(today.getDate() + i);
                    if (nextDate.getDay() === 0) continue; // Ignora o domingo
                    const formattedDate = formatDate(nextDate);

                    const dayButton = document.createElement('button');
                    dayButton.className = 'btn btn-secondary day mx-1';
                    dayButton.innerHTML = `${formattedDate}`;
                    dayButton.setAttribute('data-date', nextDate.toISOString().split('T')[0]);

                    dayButton.addEventListener('click', function (event) {
                        event.preventDefault(); // Impede o comportamento padrão do botão

                        // Remove a classe 'active' de todos os botões de dia e adiciona ao botão clicado
                        document.querySelectorAll('.day').forEach(d => d.classList.remove('active'));
                        this.classList.add('active');

                        // Atualiza o campo escondido com a data selecionada
                        document.getElementById('inputDia').value = this.getAttribute('data-date');
                        updateSummary(); // Atualiza o resumo com a nova data selecionada

                        // Exibe a seção de profissionais
                        showProfessionals();

                        // Chama a função fetchHours para buscar os horários disponíveis
                        fetchHours(inputProfissional.value, this.getAttribute('data-date'));
                    });

                    daysSelection.appendChild(dayButton);
                }
            } else {
                alert("Por favor, digite seu nome.");
            }
        });

        const inputProfissional = document.getElementById('inputProfissional');

        function updateSummary() {
            document.getElementById('nomeSelecionado').innerText = document.getElementById('inputNome').value || 'Não informado';
            document.getElementById('profissionalSelecionado').innerText = inputProfissional.value || 'Não informado';
            document.getElementById('diaSelecionado').innerText = formatarData(document.getElementById('inputDia').value) || 'Não informado';
            document.getElementById('horarioSelecionado').innerText = document.getElementById('inputHorario').value || 'Não informado';
        }

        function formatarData(data) {
            if (!data) return '';
            const [ano, mes, dia] = data.split('-');
            return `${dia}/${mes}/${ano}`;
        }

        // Parte que faz o requerimento no banco de dados
        document.querySelectorAll('.button-container button').forEach(button => {
            button.addEventListener('click', () => {
                const profissional = button.innerText;
                inputProfissional.value = profissional;
                document.getElementById('profissionalSelecionado').innerText = profissional;

                // Atualiza os horários disponíveis quando um profissional é selecionado
                fetchHours(profissional, document.getElementById('inputDia').value);
            });
        });

        function showProfessionals() {
            document.getElementById('professionals-container').classList.remove('hidden');
        }

        function fetchHours(professional, date) {
            console.log('Fetching hours for:', professional, 'on', date); // Adicione esta linha
            const url = 'verificar_agendamentos.php'; // Substitua pela sua URL
            const data = new URLSearchParams();
            data.append('professional', professional);
            data.append('date', date); // Adiciona a data ao POST

            fetch(url, {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(unavailableHours => {
                    console.log('Horários indisponíveis recebidos:', unavailableHours); // Adicione esta linha
                    generateHourButtons(professional, unavailableHours);
                })
                .catch(error => {
                    console.error('Houve um problema com a operação fetch:', error);
                    alert('Erro ao buscar horários. Tente novamente mais tarde.');
                });
        }


        function generateHourButtons(person, unavailableHours) {
            const hourButtonsContainer = document.getElementById('hour-buttons');
            hourButtonsContainer.innerHTML = '';

            const hours = [
                '08:00', '09:00', '10:00', '11:00',
                '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'
            ];

            hours.forEach(hour => {
                const divCol = document.createElement('div');
                divCol.className = 'col-4';

                const button = document.createElement('button');
                button.className = 'btn w-100';
                button.textContent = `${hour} - ${person}`;

                // Desabilitar botão se o horário estiver ocupado
                if (unavailableHours.includes(hour)) {
                    button.classList.add('btn-danger');
                    button.disabled = true;
                } else {
                    button.classList.add('btn-outline-info');
                    button.addEventListener('click', function () {
                        // Atualiza o horário selecionado
                        document.getElementById('inputHorario').value = hour;
                        updateSummary(); // Atualiza o resumo
                    });
                }

                divCol.appendChild(button);
                hourButtonsContainer.appendChild(divCol);
            });
        }

        document.getElementById('agendamentoForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            this.submit(); // Envia o formulário manualmente
        });
    </script>
</body>

</html>
