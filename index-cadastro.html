<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Tela de Cadastro</title>
</head>

<body>
    <div class="container">

        <form method="POST" action="cadastro.php">
            <h1>Cadastrar-se na Barber</h1>

            <div class="input-container">
                <input placeholder="Nome Completo" type="text" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>

            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/email.png" alt="email-icon" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
            </div>

            <div class="input-container">
                <input placeholder="Confirmar Senha" type="password" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/lock--v1.png" alt="lock--v1" />
            </div>

            <button type="submit" class="submi-button">Cadastrar</button>

            <div class="login-link">
                <p>JÃ¡ possui uma conta? <a href="login.html">Entrar</a> </p>
            </div>
        </form>

    </div>
</body>

</html>
