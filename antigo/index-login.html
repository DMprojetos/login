<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <form method="POST" action="login.php">
            <h1>Entrar na Barber</h1>
            <div class="input-container">
                <input name="email" placeholder="Email" type="email" required>
                <img width="20" height="20" src="https://img.icons8.com/ios/50/user--v1.png" alt="user--v1" />
            </div>

            <div class="input-container">
                <input id="senha" name="senha" placeholder="Senha" type="password" required>
                <img class="input-tog" width="25" height="25" src="https://img.icons8.com/ios/50/visible.png"
                    alt="toggle-confirmar-senha" onclick="toggleSenha()" />
                <a href="#">Esqueci minha Senha</a>
            </div>

            <button type="submit" class="submi-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="index-cadastro.html">Cadastrar</a> </p>
            </div>
        </form>
    </div>

    <script>
        function toggleSenha() {
            const senhaInput = document.getElementById("senha");
            senhaInput.type = senhaInput.type === "password" ? "text" : "password";
        }
    </script>
</body>

</html>
